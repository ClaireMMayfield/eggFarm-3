    $userfile = fopen("user.txt", "r") or die("Unable to open user file:".$username);
    $tmp_arry = [];
    while(!feof($userfile)){
        $line = trim(fgets($userfile));
        $tmp_arry = explode(":", $line);
        if(!count($tmp_arry)==2){
        continue;
        }
        if($tmp_arry[0] ==$username and $tmp_arry[1]==$password)
        return true;
        }
    return false;
    }
